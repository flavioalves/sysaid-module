<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<ui:define name="body">
		
		<div class="row">
		
			<h3>
				<h:outputText value="#{msg['menu.gerente']}"  />

			<h:outputText value="#{msg['menu.gerente.texto']}" />
		</div>
		
		<h:form>

						<f:facet name="header">
							<h:outputText value="Login" styleClass="title-column" />
						</f:facet> 
	          			 #{gerente.userName}
	        		</p:column>
	
					<p:column>
						<f:facet name="header">
							<h:outputText value="Nome" styleClass="title-column" />
						</f:facet> 
	          			 #{gerente.nome}
	        		</p:column>
	
	
					<p:column>
						<f:facet name="header">
							<h:outputText value="E-Mail" styleClass="title-column" />
						</f:facet> 
	          			  #{gerente.email}
	        		</p:column>
	        		
	        		<p:column>
						<f:facet name="header">
							<h:outputText value="Ramal" styleClass="title-column" />
						</f:facet> 
	          			 #{gerente.ramal}
	        		</p:column>
	        		
	        		<p:column width="18%">
						<f:facet name="header">							
							<h:outputText value="AÃ§Ãµes" styleClass="title-column" />							
						</f:facet> 
	          			<p:commandButton  id="editar-gerente"  icon="ui-icon-pencil" title="Editar" value="Editar" oncomplete="PF('listaTecnicoPopup').show()"/>
	          			<p:commandButton  id="excluir-gerente"  icon="ui-icon-trash" title="Excluir" value="Excluir" style="margin-left: 10px"/>
	        		</p:column>	        
				</p:dataTable>
			</div>
				
			<ui:include src="/views/gerenteContasModais.xhtml" />
